<!doctype html>
<html data-theme="vscode">
  <head>
    <meta charset="UTF-8" />
    <title>Bot manager</title>
    <!--  -->
    <link rel="stylesheet" href="./../src/css/output.css" />
    <!--  -->
    <!-- <script src="./../node_modules/flyonui/flyonui.js"></script> -->
    <!--  -->
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      defer
    ></script>
    <!-- <script src="./../node_modules/socket.io/client-dist/socket.io.js"></script> -->
    <!--  -->
    <script src="./../src/js/routes.js" defer></script>
    <script src="./../src/js/renderer2.js" defer></script>
  </head>
  <body class="overflow-y-hidden">
    <div
      id="top-btns"
      class="custom-title-bar absolute -top-1 left-0 h-10 w-full pr-0 text-white flex flex-row justify-between items-center select-none"
    >
      <div class="join">
        <button class="btn btn-soft btn-secondary pt-1" id="home">
          <span class="icon-[tabler--home] size-5"></span>
        </button>
        <button class="btn btn-soft btn-active pt-1" id="open-settings">
          <span class="icon-[tabler--settings] size-5"></span>
        </button>
        <button class="btn btn-soft btn-secondary pt-1" id="open-profile">
          <span class="icon-[line-md--account] size-5"></span>
        </button>
        <button class="btn btn-soft btn-secondary pt-1" id="open-bot-settings">
          <span class="icon-[tabler--adjustments-horizontal] size-5"></span>
        </button>
        <button class="btn btn-soft btn-secondary pt-1" id="open-bot-monit">
          <span class="icon-[tabler--message] size-5"></span>
        </button>
      </div>

      <div class="join">
        <input
          value="—"
          type="button"
          id="btn-minimize"
          class="btn btn-soft btn-success join-item w-14 pt-1 pb-0.5"
        />
        <input
          value="▭"
          type="button"
          id="btn-maximize"
          class="btn btn-soft btn-warning join-item w-14 pt-1 pb-0.5"
        />
        <input
          type="button"
          id="btn-close"
          value="✕"
          class="btn btn-soft btn-error join-item w-14 pt-1 pb-0.5"
        />
      </div>
    </div>
    <div
      id="bot-edit-info"
      class="flex items-center flex-col justify-start mt-12 mb-4 h-[92dvh] m-4"
    >
      <div class="text-xl text-primary mb-3">Добавление ботов</div>
      <div
        class="skeleton-striped w-fit flex items-start justify-center flex-row select-none rounded-xl mb-5 h-auto overflow-y-auto"
      >
        <div class="ml-7.5 mr-auto">
          <div class="text-primary mb-4 mt-2">
            <span class="text-primary">Токен бота:</span>
            <input
              type="text"
              placeholder="Токен телеграм бота"
              class="input max-w-sm"
              id="bot_token"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Хост</span>
            <input
              type="text"
              placeholder="Адрес сервера"
              class="input max-w-sm"
              id="bot_ssh_host"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Порт</span>
            <input
              type="text"
              placeholder="Стандартное значение: 22"
              class="input max-w-sm"
              id="bot_ssh_port"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Имя пользователя</span>
            <input
              type="text"
              placeholder="Имя пользователя windows"
              class="input max-w-sm"
              id="bot_ssh_username"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Пароль</span>
            <input
              type="text"
              placeholder="Пароль текущего пользователя windows"
              class="input max-w-sm"
              id="bot_ssh_password"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Private key</span>
            <input
              type="text"
              placeholder="SSH Private key"
              class="input max-w-sm"
              id="bot_ssh_privateKey"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Путь к боту</span>
            <input
              type="text"
              placeholder="Полный путь к папке бота C:\example\MyBot"
              class="input max-w-sm"
              id="bot_ssh_bot_dir"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Имя бота для pm2</span>
            <input
              type="text"
              placeholder="MyNewBot"
              class="input max-w-sm"
              id="bot_ssh_bot_name"
            />
          </div>
          <div class="text-primary mb-4">
            <span class="text-primary">SSH: Имя файла вашего бота</span>
            <input
              type="text"
              placeholder="MyNewBot.js (bot.js - имя вашего файла)"
              class="input max-w-sm"
              id="bot_ssh_bot_file"
            />
          </div>
          <div class="text-secondary mb-4">
            <button
              id="add_bot"
              class="btn btn-soft btn-primary w-full max-w-sm"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toast-notification"
      class="hidden fixed top-4 right-4 bg-info text-info-content px-4 py-2 rounded"
    ></div>
  </body>
</html>
