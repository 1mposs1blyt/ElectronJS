<!doctype html>
<html data-theme="vscode">
  <head>
    <meta charset="UTF-8" />
    <title>Bot manager</title>
    <!--  -->
    <link rel="stylesheet" href="./../src/css/output.css" />
    <!--  -->
    <!-- <script src="./../node_modules/flyonui/flyonui.js"></script> -->
    <!--  -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous" defer></script>
         <!-- <script src="./../node_modules/socket.io/client-dist/socket.io.js"></script> -->
    <!--  -->
    <script src="./../src/js/renderer4.js" defer></script>
    <script src="./../src/js/routes.js" defer></script>
  </head>
  <body class="overflow-y-hidden select-none">
    <div
      id="top-btns"
      class="custom-title-bar absolute -top-1 left-0 h-10 w-full pr-0 text-white flex flex-row justify-between items-center select-none"
    >
      <div class="join opt-btns">
        <button class="btn btn-soft btn-secondary pt-1" id="home">
          <span class="icon-[tabler--home] size-5"></span>
        </button>
        <button class="btn btn-soft btn-secondary pt-1" id="open-settings">
          <span class="icon-[tabler--settings] size-5"></span>
        </button>
        <button class="btn btn-soft btn-secondary pt-1" id="open-profile">
          <span class="icon-[line-md--account] size-5"></span>
        </button>
        <button class="btn btn-soft btn-active pt-1" id="open-bot-settings">
          <span class="icon-[tabler--message] size-5"></span>
        </button>
      </div>
      <div class="join">
        <input
          value="—"
          type="button"
          id="btn-minimize"
          class="btn btn-soft btn-success join-item w-14 pt-1 pb-0.5"
        />
        <input
          value="▭"
          type="button"
          id="btn-maximize"
          class="btn btn-soft btn-warning join-item w-14 pt-1 pb-0.5"
        />
        <input
          type="button"
          id="btn-close"
          value="✕"
          class="btn btn-soft btn-error join-item w-14 pt-1 pb-0.5"
        />
      </div>
    </div>
    <div
      id="bot-settings"
      class="flex items-center flex-col justify-start mt-12 mb-4 h-[92dvh] m-4"
    >
      <h1 class="flex mb-2 text-primary text-center self-center text-2xl">
        Настройки ботов:
      </h1>
      <div
        hidden
        id="bot-name-list"
        class="skeleton-striped w-fit flex items-start justify-start flex-col select-none rounded-xl mb-2 h-86 overflow-y-auto pl-6 pr-6 pt-2 pb-2"
      ></div>
      <h1 class="flex mb-2 text-primary text-center self-center text-2xl">
        Бот для редактирования:
      </h1>
      <div
        hidden
        id="bot-current-edit"
        class="skeleton-striped w-110 h-auto flex items-start flex-row select-none rounded-xl mb-3 pt-2 pb-2 overflow-y-auto"
      ></div>
      <div
        id="bot-settings-edit"
        class="w-fit mr-auto ml-auto flex items-start justify-center flex-col select-none rounded-xl mb-4 h-auto pt-3 pb-3"
      >
        <div
          class="skeleton-striped min-w-110 min-h-32 h-fit flex items-center flex-row select-none rounded-xl mb-3"
        >
          <div class="flex flex-col w-full items-center">
            <div class="justify-center mt-2 mb-4 min-w-96" id="bot-name">
              <span class="text-primary">Имя бота:</span>
              <input
                type="text"
                placeholder="username бота для редактирования"
                class="input max-w-sm"
                id="bot-edit-username"
                autocomplete="off"
              />
            </div>
            <div class="justify-center mb-4 min-w-96">
              <button
                type="button"
                id="bot-edit-username-send"
                class="btn btn-soft btn-primary w-full max-w-sm mb-3"
              >
                Изменить
              </button>
              <button
                type="button"
                id="bot-delete-by-username-send"
                class="btn btn-soft btn-error w-full max-w-sm"
              >
                Удалить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toast-notification"
      class="hidden fixed top-4 right-4 bg-info text-info-content px-4 py-2 rounded"
    ></div>
  </body>
</html>
